<!DOCTYPE html>
{% autoescape true %}
<head>
<title>D3 Output</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8">
</script>
</head>

<body>
	<!-- Haven't gotten results.json to load yet on this page -->
	<script>
var data_hold = [];
var layers;
var stack = d3.layout.stack().offset('wiggle')
		.values(function(d) { return d.values; })
		.x(function(d) { return d.debate;})
		.y(function(d) { return d.count; });

var nest = d3.nest()
	.key(function (d) {return d.sentiment})

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var area = d3.svg.area()
    .x(function(d) { return x(d.x); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("modified2.json", function(error, data) {
	if (error) throw error;

	var bush = data.debate_data.filter(function(d) {return d.candidate=="BUSH"});
  x.domain(bush.map(function(d) { return d.debate; }));
  y.domain([0, d3.max(bush, function(d) { return d.count; })]);


	data_hold = nest.entries(bush);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(bush)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.debate); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); });
} );
	</script>
</body>
{% endautoescape %}
